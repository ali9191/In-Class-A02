<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Contest Entry</h1>

    <p>Please fill out the following form to enter the contest. This contest is only available to residents in Western Canada.</p>

    <form action="ContestEntry.html" method="post">
        <fieldset>
            <legend>Application Form</legend>

            <label for="firstName">First Name</label>
            <input name="firstName" type="text" />

            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" />

            <label for="streetAddress1">Street Address 1</label>
            <input name="streetAddress1" type="text">

            <label for="streetAddress2">Street Address 2</label>
            <input name="streetAddress2" type="text">

            <label for="city">City</label>
            <input name="city" type="text">

            <label for="province">Province/Territory</label>
            <select name="province">
                <option value="">(select a province)</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon Territories</option>
                <option value="NT">Northwest Territories</option>
            </select>

            <label for="postalCode">Postal Code</label>
            <input name="postalCode" type="text" />

            <label for="emailAddress">Email</label>
            <input name="emailAddress" type="email" />

            <p>
                Note: You must agree to the contest terms in order to be entered.<br />
                <input name="agreeToTerms" type="checkbox" />
                <label for="agreeToTerms">I agree to the terms of the contest.</label>
            </p>
        </fieldset>
        <input name="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
